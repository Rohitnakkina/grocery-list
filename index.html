<!DOCTYPE html>
<html>
<head>
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Set width to 90% of the viewport */
            max-width: 800px; /* Cap the width at 800px for larger screens */
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .items-list, .pickup-options {
            margin: 15px 0;
        }

        .items-list h3, .pickup-options h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .delivery-address {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Grocery Store</h2>

    <form action="/action_page.php">
        <!-- User Information Section -->
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>

        <!-- Grocery Items Section -->
        <div class="items-list">
            <h3>Available Items:</h3>
            <input type="checkbox" id="salt" name="item" value="Salt">
            <label for="salt">Salt</label><br>

            <input type="checkbox" id="sugar" name="item" value="Sugar">
            <label for="sugar">Sugar</label><br>

            <input type="checkbox" id="atta" name="item" value="Atta">
            <label for="atta">Atta</label><br>

            <input type="checkbox" id="maida" name="item" value="Maida">
            <label for="maida">Maida</label><br>

            <input type="checkbox" id="tea" name="item" value="Tea Powder">
            <label for="tea">Tea Powder</label><br>

            <input type="checkbox" id="masoor" name="item" value="Masoor Dal">
            <label for="masoor">Masoor Dal</label><br>

            <input type="checkbox" id="chana" name="item" value="Chana Dal">
            <label for="chana">Chana Dal</label><br>
        </div>

        <div class="pickup-options">
            <h3>Choose Pickup or Delivery:</h3>
            <input type="radio" id="pickup" name="delivery" value="Self Pickup" required>
            <label for="pickup">Self Pickup</label><br>

            <input type="radio" id="delivery" name="delivery" value="Delivery" required>
            <label for="delivery">Delivery</label><br>
        </div>

        <!-- Delivery Address Section -->
        <div class="delivery-address">
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
